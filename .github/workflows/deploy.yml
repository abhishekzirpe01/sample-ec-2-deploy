name: Build and Deploy
on:
  push: 
   branches:
   - main
jobs:
 deploy:
  runs-on: ubuntu-latest
  steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{secrets.EC2_SSH_KEY}}"> ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{secrets.EC2_HOST}} >> ~/.ssh/known_hosts
    - name: Check rsync aviability
      run: which rsync
      
    - name: Test SSH Connection
      run: |
         ssh -i ~/.ssh/id_rsa -o
         StrictHostKeyChecking=no ${{secrets.EC2_USER}}
         @${{secrets.EC2_HOST}} "echo Connected"
    
    - name: Copy files to EC2
      run: |
        rsync -avz ./ ${{secrets.EC2_USER}}@${{secrets.EC2_HOST}}:~/hello-world-app/
        
    - name: Run app on EC2
      run: |
        ssh ${{ secrets.EC2_USER}}
        @${{secrets.EC2_HOST}} << 'EOF'
        cd ~/hello-world-app
        npm install
        nohup npm start > app.log 2>&1 &
        EOF
